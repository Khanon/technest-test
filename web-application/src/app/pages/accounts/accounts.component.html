<!-- Server connection loader spinner -->
<div id="container" *ngIf="!isServerAlive()">
  <mat-spinner diameter="70"></mat-spinner>
  <div id="connecting-container">
    <h2 id="connecting-msg">Connecting to server...</h2>
  </div>
</div>

<!--Content -->
<div *ngIf="isServerAlive()">
  <!-- Table for the list of accounts -->
  <app-accounts-table></app-accounts-table>

  <!-- Fade Down background-->
  <div id="fadeoff-accfounts">Hola</div>

  <!-- Table for account's details -->
  <app-account-details></app-account-details>

  <table mat-table class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=""></tr>
    <tr mat-row *matRowDef="let row"></tr>
  </table>
</div>
